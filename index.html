<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootCamp DevJr - Sistema de Assinaturas</title>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background-color: #e9e9e9;
        margin: auto;
        margin-top: 200px;

        width: 600px;

        box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .header {
        padding: 40px;
      }

      .flex-container {
        display: flex;
        justify-content: space-around;
      }

      .header-title {
        color: #006767;
        font-size: 32px;
        font-weight: 700;

        margin-bottom: 20px;
      }

      .header-subtitle {
        color: #009e9e;
        font-size: 18px;
        font-weight: 500;

        margin-bottom: 20px;
      }

      .coluna-1 {
        color: #f5f5f5;
        background-color: #006767;
        width: 50%;
        padding: 20px;
      }

      .coluna-2 {
        color: #f5f5f5;
        background-color: #009e9e;
        width: 50%;
        padding: 20px;
      }

      </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">Entre para nossa comunidade!</div>
        <div class="header-subtitle">
          Faça a sua assinatura agora e ganhe 30% de desconto!
        </div>
        <div>
          Faça parte da nossa comunidade de desenvolvedores.<br />
          Tenha suporte da nmossa equipe e cresça mais rapido na sua carreira.
        </div>
      </div>
      <div class="flex-container">
        <div class="coluna-1">
          <div>Assinatura mensal:</div>
          <div>R$ 99,99 por mês</div>
          <div>Cancele a qualquer momento.</div>
          <button>Assine agora</button>
        </div>
        <div class="coluna-2">Coluna 2</div>
      </div>
    </div>
  </body>
</html>
